<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Developers Meetup</title>
</head>
<body style="background-color:lavenderblush; align-items: center; text-align: center;"  >

  <header>
    <h1>Developers Meetup</h1>
    <p>Welcome to our local Devs meetup event!</p>
  </header>

  <nav>
    <a href="#about">About</a> ;
    <a href="#schedule">Schedule</a> ;
    <a href="#contact">Contact</a>
  </nav>

  <main >

    <section id="about">
      <h2>About the Event</h2>
      <p>This is a small gathering for people interested in technology and web developers specifically.</p>
      <img src="https://cdn.prod.website-files.com/6593c9a7f9ab9dc8b1763db2/65b0566852bdf30e0a96201c_tech-events-meetups-hero-image-p-500.jpg">
    </section>

    <section id="schedule">
      <h2>Schedule</h2>
      <table border="3">
        <tr>
          <th>Time</th>
          <th>Activity</th>
        </tr>
        <tr>
          <td>10:00 aM</td>
          <td>Opening</td>
        </tr>
        <tr>
          <td>11:00 AM</td>
          <td>Talk</td>
        </tr>
      </table>
    </section>

    <section id="contact">
      <h2>Contact Us With Any questions !</h2>
      <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <input type="submit" value="Send">
      </form>
    </section>
  </main>
</body>
</html>
